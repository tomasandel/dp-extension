<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCT Inspector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SCT Certificate Inspector</h1>
      <div class="header-row">
        <nav class="tabs">
          <button class="tab active" data-tab="certificate">Certificate</button>
          <button class="tab" data-tab="statistics">Statistics</button>
        </nav>
        <span id="stats-spinner" class="spinner hidden"></span>
      </div>
    </header>

    <main id="content">
      <!-- Certificate tab -->
      <div id="tab-certificate" class="tab-panel">
        <div id="loading">Loading certificate data...</div>
        <div id="error" class="hidden"></div>
        <div id="data" class="hidden"></div>
      </div>

      <!-- Statistics tab -->
      <div id="tab-statistics" class="tab-panel hidden">
        <div id="stats-loading">Loading statistics...</div>
        <div id="stats-error" class="hidden"></div>
        <div id="stats-data" class="hidden"></div>
      </div>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
